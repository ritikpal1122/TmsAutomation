name: Reusable E2E Test Pipeline

on:
  workflow_call:
    inputs:
      region:
        description: 'Region label (US or EU)'
        required: true
        type: string
      test_suite:
        description: 'Test suite to run'
        required: true
        type: string
      environment:
        description: 'Target environment'
        required: true
        type: string
      default_environment:
        description: 'Default environment for schedule runs'
        required: true
        type: string
    secrets:
      AUTH_EMAIL:
        required: true
      AUTH_PASSWORD:
        required: true
      AUTH_TOKEN:
        required: true
      LT_USERNAME:
        required: true
      LT_ACCESS_KEY:
        required: true
      SLACK_BOT_TOKEN:
        required: true
      SLACK_CHANNEL:
        required: true
      SLACK_MENTIONS:
        required: false
      REPORT_LAB_URL:
        required: true

env:
  TEST_ENV: ${{ inputs.environment || inputs.default_environment }}
  TEST_SUITE: ${{ inputs.test_suite || '@smoke' }}
  SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
  SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}

jobs:
  create-slack-thread:
    runs-on: ubuntu-latest
    outputs:
      SLACK_THREAD_TS: ${{ steps.create.outputs.SLACK_THREAD_TS }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - id: create
        name: Create Slack Thread
        run: |
          OUTPUT=$(npx tsx scripts/report-lab.ts slack_thread \
            "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}")
          TS=$(echo "$OUTPUT" | grep "^SLACK_THREAD_TS=" | cut -d= -f2)
          echo "SLACK_THREAD_TS=$TS" >> "$GITHUB_OUTPUT"
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}

  test:
    name: ${{ inputs.region }} ${{ inputs.environment || inputs.default_environment }} â€” ${{ inputs.test_suite || '@smoke' }}
    needs: create-slack-thread
    runs-on: ubuntu-latest
    timeout-minutes: ${{ (inputs.test_suite == '@regression') && 60 || 30 }}

    env:
      SLACK_THREAD_TS: ${{ needs.create-slack-thread.outputs.SLACK_THREAD_TS }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Start Report-Lab build
        run: npx tsx scripts/report-lab.ts start
        env:
          REPORT_LAB_URL: ${{ secrets.REPORT_LAB_URL }}
          HE_BUILD_ID: ${{ github.run_number }}

      - name: Run tests
        id: run_tests
        continue-on-error: true
        run: node scripts/run-tests.js --env ${{ env.TEST_ENV }} --grep ${{ env.TEST_SUITE }} --retries 2
        env:
          LT_USERNAME: ${{ secrets.LT_USERNAME }}
          LT_ACCESS_KEY: ${{ secrets.LT_ACCESS_KEY }}
          AUTH_EMAIL: ${{ secrets.AUTH_EMAIL }}
          AUTH_PASSWORD: ${{ secrets.AUTH_PASSWORD }}
          AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}
          REPORT_LAB_ENABLED: 'true'
          CI: true

      - name: Send results to Report-Lab
        if: always()
        run: npx tsx scripts/report-lab.ts create_tests
        env:
          REPORT_LAB_URL: ${{ secrets.REPORT_LAB_URL }}
          HE_BUILD_ID: ${{ github.run_number }}

      - name: End Report-Lab build
        if: always()
        run: npx tsx scripts/report-lab.ts end
        env:
          REPORT_LAB_URL: ${{ secrets.REPORT_LAB_URL }}
          HE_BUILD_ID: ${{ github.run_number }}

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ env.TEST_ENV }}-${{ env.TEST_SUITE }}
          path: playwright-report/
          retention-days: 14

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-${{ env.TEST_ENV }}-${{ env.TEST_SUITE }}
          path: allure-results/
          retention-days: 14

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ env.TEST_ENV }}-${{ env.TEST_SUITE }}
          path: test-results/
          retention-days: 7

      - name: Upload Report-Lab results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: report-lab-results-${{ env.TEST_ENV }}-${{ env.TEST_SUITE }}
          path: report-lab-results/
          retention-days: 14

      - name: Finalize Job Status
        if: steps.run_tests.outcome == 'failure'
        run: exit 1

  conclude-slack:
    name: Slack Summary
    needs: [create-slack-thread, test]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - name: Download Report-Lab results
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: report-lab-results-${{ env.TEST_ENV }}-${{ env.TEST_SUITE }}
          path: report-lab-results/

      - name: Send Slack Final Summary
        run: npx tsx scripts/report-lab.ts notify
        env:
          SLACK_THREAD_TS: ${{ needs.create-slack-thread.outputs.SLACK_THREAD_TS }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
          SLACK_MENTIONS: ${{ secrets.SLACK_MENTIONS }}
          REPORT_LAB_URL: ${{ secrets.REPORT_LAB_URL }}
          HE_BUILD_ID: ${{ github.run_number }}
