name: Run E2E Tests

on:
  workflow_dispatch:
    inputs:
      execution_mode:
        description: 'Execution mode'
        required: true
        default: 'local'
        type: choice
        options:
          - local
          - remote-grid
      test_suite:
        description: 'Test suite to run'
        required: true
        default: '@smoke'
        type: choice
        options:
          - '@smoke'
          - '@regression'
      environment:
        description: 'Target environment'
        required: true
        default: 'stage'
        type: choice
        options:
          - stage
          - eu-stage
          - prod
          - eu-prod
      browser_profile:
        description: 'LambdaTest browser/OS profile (remote-grid only)'
        required: false
        default: 'chrome-linux'
        type: choice
        options:
          - chrome-linux
          - chrome-win
          - edge-win
          - chrome-mac
          - firefox-win
      run_profile:
        description: 'Capture profile (remote-grid only)'
        required: false
        default: ''
        type: choice
        options:
          - ''
          - smoke
          - regression
          - debug
      workers:
        description: 'Number of parallel Playwright workers'
        required: false
        default: '10'
        type: string
      auth_email:
        description: 'Override AUTH_EMAIL (leave empty to use secret)'
        required: false
        default: ''
        type: string
      auth_password:
        description: 'Override AUTH_PASSWORD (leave empty to use secret)'
        required: false
        default: ''
        type: string

  schedule:
    # Smoke: daily at 8:00 AM UTC
    - cron: '0 8 * * *'
    # Regression: weekly Sunday at midnight UTC
    - cron: '0 0 * * 0'

env:
  TEST_ENV: ${{ github.event.inputs.environment || 'stage' }}
  TEST_SUITE: ${{ github.event.inputs.test_suite || (github.event.schedule == '0 0 * * 0' && '@regression') || '@smoke' }}
  LT_RUN_PROFILE: ${{ inputs.run_profile || (inputs.test_suite == '@smoke' && 'smoke') || 'regression' }}
  LT_PROFILE: ${{ inputs.browser_profile || 'chrome-linux' }}
  SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
  SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}

jobs:
  create-slack-thread:
    runs-on: ubuntu-latest
    outputs:
      SLACK_THREAD_TS: ${{ steps.create.outputs.SLACK_THREAD_TS }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - id: create
        name: Create Slack Thread
        run: |
          OUTPUT=$(npx tsx scripts/report-lab.ts slack_thread \
            "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}")
          TS=$(echo "$OUTPUT" | grep "^SLACK_THREAD_TS=" | cut -d= -f2)
          echo "SLACK_THREAD_TS=$TS" >> "$GITHUB_OUTPUT"
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}

  test:
    name: "${{ github.event.inputs.environment || 'stage' }} â€” ${{ github.event.inputs.test_suite || (github.event.schedule == '0 0 * * 0' && '@regression') || '@smoke' }}"
    needs: create-slack-thread
    runs-on: ubuntu-latest
    timeout-minutes: ${{ (github.event.inputs.test_suite == '@regression' || github.event.schedule == '0 0 * * 0') && 90 || 45 }}

    env:
      SLACK_THREAD_TS: ${{ needs.create-slack-thread.outputs.SLACK_THREAD_TS }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Start Report-Lab build
        run: npx tsx scripts/report-lab.ts start
        env:
          REPORT_LAB_URL: ${{ secrets.REPORT_LAB_URL }}
          HE_BUILD_ID: ${{ github.run_number }}

      - name: Resolve auth credentials
        run: |
          echo "AUTH_EMAIL=${{ github.event.inputs.auth_email || secrets.AUTH_EMAIL }}" >> "$GITHUB_ENV"
          echo "AUTH_PASSWORD=${{ github.event.inputs.auth_password || secrets.AUTH_PASSWORD }}" >> "$GITHUB_ENV"

      # Local mode (default for schedule and manual dispatch)
      - name: Run tests (local)
        id: run_local
        if: github.event.inputs.execution_mode != 'remote-grid'
        continue-on-error: true
        run: node scripts/run-tests.js --env ${{ env.TEST_ENV }} --grep ${{ env.TEST_SUITE }} --retries 2
        env:
          LT_USERNAME: ${{ secrets.LT_USERNAME }}
          LT_ACCESS_KEY: ${{ secrets.LT_ACCESS_KEY }}
          REPORT_LAB_ENABLED: 'true'
          CI: true

      # Remote grid mode (LambdaTest)
      - name: Run tests (remote-grid)
        id: run_remote
        if: github.event.inputs.execution_mode == 'remote-grid'
        continue-on-error: true
        run: |
          node scripts/run-tests.js \
            --env ${{ env.TEST_ENV }} \
            --mode remote \
            --browser ${{ env.LT_PROFILE }} \
            --run-profile ${{ env.LT_RUN_PROFILE }} \
            --workers ${{ inputs.workers }} \
            --grep ${{ env.TEST_SUITE }} \
            --retries 2
        env:
          LT_USERNAME: ${{ secrets.HE_USERNAME }}
          LT_ACCESS_KEY: ${{ secrets.HE_ACCESS_KEY }}
          REPORT_LAB_ENABLED: 'true'
          CI: true

      - name: Send results to Report-Lab
        if: always()
        run: npx tsx scripts/report-lab.ts create_tests
        env:
          REPORT_LAB_URL: ${{ secrets.REPORT_LAB_URL }}
          HE_BUILD_ID: ${{ github.run_number }}

      - name: End Report-Lab build
        if: always()
        run: npx tsx scripts/report-lab.ts end
        env:
          REPORT_LAB_URL: ${{ secrets.REPORT_LAB_URL }}
          HE_BUILD_ID: ${{ github.run_number }}

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ env.TEST_ENV }}-${{ env.TEST_SUITE }}
          path: playwright-report/
          retention-days: 14

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-${{ env.TEST_ENV }}-${{ env.TEST_SUITE }}
          path: allure-results/
          retention-days: 14

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ env.TEST_ENV }}-${{ env.TEST_SUITE }}
          path: test-results/
          retention-days: 7

      - name: Upload Report-Lab results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: report-lab-results-${{ env.TEST_ENV }}-${{ env.TEST_SUITE }}
          path: report-lab-results/
          retention-days: 14

      - name: Finalize Job Status
        if: steps.run_local.outcome == 'failure' || steps.run_remote.outcome == 'failure'
        run: exit 1

  conclude-slack:
    name: Slack Summary
    needs: [create-slack-thread, test]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - name: Download Report-Lab results
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: report-lab-results-${{ env.TEST_ENV }}-${{ env.TEST_SUITE }}
          path: report-lab-results/

      - name: Send Slack Final Summary
        run: npx tsx scripts/report-lab.ts notify
        env:
          SLACK_THREAD_TS: ${{ needs.create-slack-thread.outputs.SLACK_THREAD_TS }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
          SLACK_MENTIONS: ${{ secrets.SLACK_MENTIONS }}
          REPORT_LAB_URL: ${{ secrets.REPORT_LAB_URL }}
          HE_BUILD_ID: ${{ github.run_number }}
