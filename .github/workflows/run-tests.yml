name: Run E2E Tests

on:
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Test suite to run'
        required: true
        default: '@smoke'
        type: choice
        options:
          - '@smoke'
          - '@regression'
      environment:
        description: 'Target environment'
        required: true
        default: 'stage'
        type: choice
        options:
          - stage
          - eu-stage
          - prod
          - eu-prod
      chrome_linux:
        description: 'chrome-linux'
        required: false
        default: true
        type: boolean
      chrome_win:
        description: 'chrome-win'
        required: false
        default: false
        type: boolean
      edge_win:
        description: 'edge-win'
        required: false
        default: false
        type: boolean
      chrome_mac:
        description: 'chrome-mac'
        required: false
        default: false
        type: boolean
      firefox_win:
        description: 'firefox-win'
        required: false
        default: false
        type: boolean
      run_profile:
        description: 'Capture profile'
        required: false
        default: ''
        type: choice
        options:
          - ''
          - smoke
          - regression
          - debug
      workers:
        description: 'Number of parallel Playwright workers (per device)'
        required: false
        default: '10'
        type: string
      retries:
        description: 'Retries on test failure (0 to disable)'
        required: false
        default: '2'
        type: string
      auth_email:
        description: 'Override AUTH_EMAIL (leave empty to use secret)'
        required: false
        default: ''
        type: string
      auth_password:
        description: 'Override AUTH_PASSWORD (leave empty to use secret)'
        required: false
        default: ''
        type: string

  schedule:
    # Smoke: daily at 8:00 AM UTC
    - cron: '0 8 * * *'
    # Regression: weekly Sunday at midnight UTC
    - cron: '0 0 * * 0'

env:
  TEST_ENV: ${{ github.event.inputs.environment || 'stage' }}
  TEST_SUITE: ${{ github.event.inputs.test_suite || (github.event.schedule == '0 0 * * 0' && '@regression') || '@smoke' }}
  LT_RUN_PROFILE: ${{ inputs.run_profile || (inputs.test_suite == '@smoke' && 'smoke') || (inputs.test_suite == '@critical-path' && 'smoke') || 'regression' }}
  SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
  SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}

jobs:
  # ── 1. Slack thread + ReportLab start + matrix preparation (runs once) ──
  prepare:
    runs-on: ubuntu-latest
    outputs:
      SLACK_THREAD_TS: ${{ steps.slack.outputs.SLACK_THREAD_TS }}
      matrix: ${{ steps.profiles.outputs.matrix }}
      total: ${{ steps.profiles.outputs.total }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - id: slack
        name: Create Slack Thread
        run: |
          OUTPUT=$(npx tsx scripts/report-lab.ts slack_thread \
            "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}")
          TS=$(echo "$OUTPUT" | grep "^SLACK_THREAD_TS=" | cut -d= -f2)
          echo "SLACK_THREAD_TS=$TS" >> "$GITHUB_OUTPUT"
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}

      - name: Start Report-Lab build
        run: npx tsx scripts/report-lab.ts start
        env:
          REPORT_LAB_URL: ${{ secrets.REPORT_LAB_URL }}
          HE_BUILD_ID: ${{ github.run_number }}

      - name: Upload build metadata
        uses: actions/upload-artifact@v4
        with:
          name: build-metadata
          path: .build.json
          retention-days: 1

      - id: profiles
        name: Build browser matrix
        run: |
          PROFILES="[]"
          [[ "${{ inputs.chrome_linux }}" == "true" ]] && PROFILES=$(echo "$PROFILES" | jq '. + ["chrome-linux"]')
          [[ "${{ inputs.chrome_win }}" == "true" ]]   && PROFILES=$(echo "$PROFILES" | jq '. + ["chrome-win"]')
          [[ "${{ inputs.edge_win }}" == "true" ]]     && PROFILES=$(echo "$PROFILES" | jq '. + ["edge-win"]')
          [[ "${{ inputs.chrome_mac }}" == "true" ]]   && PROFILES=$(echo "$PROFILES" | jq '. + ["chrome-mac"]')
          [[ "${{ inputs.firefox_win }}" == "true" ]]  && PROFILES=$(echo "$PROFILES" | jq '. + ["firefox-win"]')
          # Default to chrome-linux if nothing selected (schedule trigger)
          if [ "$(echo "$PROFILES" | jq 'length')" -eq 0 ]; then
            PROFILES='["chrome-linux"]'
          fi
          TOTAL=$(echo "$PROFILES" | jq 'length')
          echo "matrix=$(echo "$PROFILES" | jq -c .)" >> "$GITHUB_OUTPUT"
          echo "total=$TOTAL" >> "$GITHUB_OUTPUT"
          echo "Profiles: $PROFILES (total: $TOTAL)"

  # ── 2. Run tests (one job per browser profile, sharded) ──
  test:
    name: "${{ matrix.profile }} — ${{ github.event.inputs.environment || 'stage' }} — ${{ github.event.inputs.test_suite || '@smoke' }}"
    needs: prepare
    runs-on: ubuntu-latest
    timeout-minutes: ${{ (github.event.inputs.test_suite == '@regression' || github.event.schedule == '0 0 * * 0') && 90 || 45 }}

    strategy:
      fail-fast: false
      matrix:
        profile: ${{ fromJson(needs.prepare.outputs.matrix) }}

    env:
      SLACK_THREAD_TS: ${{ needs.prepare.outputs.SLACK_THREAD_TS }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Resolve auth credentials
        run: |
          echo "AUTH_EMAIL=${{ github.event.inputs.auth_email || secrets.AUTH_EMAIL }}" >> "$GITHUB_ENV"
          echo "AUTH_PASSWORD=${{ github.event.inputs.auth_password || secrets.AUTH_PASSWORD }}" >> "$GITHUB_ENV"

      - name: Compute shard index
        id: shard
        run: |
          PROFILES='${{ needs.prepare.outputs.matrix }}'
          TOTAL=${{ needs.prepare.outputs.total }}
          INDEX=$(echo "$PROFILES" | jq --arg p "${{ matrix.profile }}" 'to_entries[] | select(.value == $p) | .key + 1')
          echo "index=$INDEX" >> "$GITHUB_OUTPUT"
          echo "total=$TOTAL" >> "$GITHUB_OUTPUT"
          echo "Shard: $INDEX/$TOTAL (${{ matrix.profile }})"

      - name: Run tests
        id: run_tests
        continue-on-error: true
        run: |
          node scripts/run-tests.js \
            --env ${{ env.TEST_ENV }} \
            --mode remote \
            --browser ${{ matrix.profile }} \
            --run-profile ${{ env.LT_RUN_PROFILE }} \
            --workers ${{ inputs.workers }} \
            --grep ${{ env.TEST_SUITE }} \
            --shard ${{ steps.shard.outputs.index }}/${{ steps.shard.outputs.total }} \
            --retries ${{ inputs.retries || '2' }}
        env:
          LT_USERNAME: ${{ secrets.LT_USERNAME }}
          LT_ACCESS_KEY: ${{ secrets.LT_ACCESS_KEY }}
          REPORT_LAB_ENABLED: 'false'
          CI: true

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ env.TEST_ENV }}-${{ env.TEST_SUITE }}-${{ matrix.profile }}
          path: playwright-report/
          retention-days: 14

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-${{ env.TEST_ENV }}-${{ env.TEST_SUITE }}-${{ matrix.profile }}
          path: allure-results/
          retention-days: 14

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ env.TEST_ENV }}-${{ env.TEST_SUITE }}-${{ matrix.profile }}
          path: test-results/
          retention-days: 7

      - name: Upload Report-Lab results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: report-lab-results-${{ matrix.profile }}
          path: report-lab-results/
          retention-days: 1
          if-no-files-found: ignore

      - name: Finalize Job Status
        if: steps.run_tests.outcome == 'failure'
        run: exit 1

  # ── 3. Aggregate results, end build, send Slack summary (runs once) ──
  conclude:
    name: Report & Notify
    needs: [prepare, test]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - name: Download build metadata
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: build-metadata
          path: .

      - name: Download all Report-Lab results
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          pattern: report-lab-results-*
          path: report-lab-results/
          merge-multiple: true

      - name: Send results to Report-Lab
        run: npx tsx scripts/report-lab.ts create_tests
        env:
          REPORT_LAB_URL: ${{ secrets.REPORT_LAB_URL }}
          HE_BUILD_ID: ${{ github.run_number }}
          SLACK_THREAD_TS: ${{ needs.prepare.outputs.SLACK_THREAD_TS }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}

      - name: End Report-Lab build
        run: npx tsx scripts/report-lab.ts end
        env:
          REPORT_LAB_URL: ${{ secrets.REPORT_LAB_URL }}
          HE_BUILD_ID: ${{ github.run_number }}

      - name: Send Slack Final Summary
        run: npx tsx scripts/report-lab.ts notify
        env:
          SLACK_THREAD_TS: ${{ needs.prepare.outputs.SLACK_THREAD_TS }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
          SLACK_MENTIONS: ${{ secrets.SLACK_MENTIONS }}
          REPORT_LAB_URL: ${{ secrets.REPORT_LAB_URL }}
          HE_BUILD_ID: ${{ github.run_number }}
